<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { display:none;font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
       <div class="main_container">
           <div class="background">
                  <img src="./images/image-victor.jpg" alt="image-victor">
           </div>
           <div class="details">
                <h1 class="name">  Victor Crest</h1> <span class="age">26</span>
                <h2 class="place">London</h2>
           </div>
           <div class="info">
               <ul class="detail_box">
                 <li>
                     <ul class="detailed_info">
                         <li class="numbers">80K</li>
                         <li class="number_info">Followers</li>
                     </ul>     
                 </li>
                 <li>
                    <ul class="detailed_info">
                      <li class="numbers">803K</li>
                      <li class="number_info">Likes</li>
                    </ul> 
                 </li>
                 <li>
                      <ul class="detailed_info">
                        <li class="numbers">1.4K</li>
                        <li class="number_info">Photos</li>
                      </ul>
                 </li>
               </ul>
           </div>
       </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
